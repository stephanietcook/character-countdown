<body>

    <form>
        <label>Short Message</label> </br>
        <textarea type="text" id="message" maxlength="20" onkeyup="charcountupdate(this.value)"></textarea>
    </form>

    <p><span id="charactersLeft">0</span> of 20 characters</p>
    

    <script>

        function charcountupdate(str) {
            let maxLength = str.length;
            document.getElementById("charactersLeft").innerHTML = maxLength;
        }
